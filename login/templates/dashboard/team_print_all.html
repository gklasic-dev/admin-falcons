{% load static %}
<head>
  <meta charset="UTF-8">
  <title>All Teams - Falcons Admin</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    @page { margin: 15px; }
    body {
      margin: 0px;
      font-family: 'Arial', sans-serif;
    }
    .container { padding: 20px; }

    /* Centering header content */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      width: 50%;
      max-width: 600px;
      height: auto;
      margin-top: 20px;
    }
    .header h1 {
      margin-top: 10px;
      font-size: 26px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #343a40;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{% static 'mfheader.png' %}" alt="Logo">
      <h1>ðŸ“˜ Falcons Teams Overview</h1>
    </div>

    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Main Coach</th>
          <th>Assistant Coach</th>
        </tr>
      </thead>
      <tbody>
        {% for team in teams %}
        <tr>
          <td>{{ team.teams_name }}</td>
          <td>{{ team.coaches_name1 }}</td>
          <td>{{ team.coaches_name2 }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" style="text-align: center;">No teams available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
