{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{{ team.teams_name }} - Print View</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    @page { margin: 15px; }
    body {
      margin: 0px;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 700px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
    }
    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-header img {
      width: 50%;
      max-width: 600px;
      height: auto;
    }
    .card-title {
      font-size: 26px;
      margin-top: 15px;
    }
    .info-block {
      font-size: 14px;
      line-height: 1.8;
      margin-top: 20px;
    }
    .info-block p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="{% static 'mfheader.png' %}" alt="Logo">
        <h1 class="card-title">{{ team.teams_name }}</h1>
      </div>

      <div class="info-block">
        <p><strong>Main Coach:</strong> {{ team.coaches_name1 }}</p>
        <p><strong>Assistant Coach:</strong> {{ team.coaches_name2 }}</p>
        <p><strong>Membership:</strong> â‚¬{{ team.teams_membership|floatformat:2 }}</p>
        <p><strong>Description:</strong> {{ team.teams_description }}</p>
      </div>
    </div>
  </div>
</body>
